<div style="margin-top: 50px">
  <button mat-raised-button color="primary" (click)="OnIncrement()">
    Increment (+)
  </button>
  <button mat-raised-button color="warm" (click)="OnReset()">Reset</button>
  <button mat-raised-button color="accent" (click)="OnDecrement()">
    Decrement (-)
  </button>
  <button mat-raised-button color="secondary" (click)="OnRenameProject()">
    Rename Project
  </button>
</div>
